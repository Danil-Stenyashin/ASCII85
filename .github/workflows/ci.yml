name: C++ CI

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make python3 python3-pip libgtest-dev
        # Сборка GTest
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp *.a /usr/lib
        # Установка Python зависимостей (если есть requirements.txt)
        pip3 install pytest
        
    - name: Build main project
      run: make
    
    - name: Run C++ tests
      run: make test
    
    - name: Clean
      run: make clean
